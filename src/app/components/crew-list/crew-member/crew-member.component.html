<div class="member-card">
  <img class="face-photo" [src]="member.imageUrl['w400']">
  <div>
    <p class="member-name"> {{ member.block.title }}</p>
    <p class="member-position"> {{ member.block.description }}</p>
  </div>
  <div class="member-contact-info">
    <a href="mailto:{{ member.block.link }}" target="_blank">
      {{ member.block.link }}
    </a>
    <p> {{ member.block.text }}</p>
  </div>
</div>
